name: CI

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches-ignore:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run lint check
        run: |
          make lintd

  type-hint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run type hint check
        run: |
          make type-hintd

  unit-test:
    runs-on: ubuntu-latest
    needs: [lint, type-hint]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run unittest cases
        run: |
          make testd
      - name: Test coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.50
        id: coverageComment
        with:
          junitxml-path: coverage_report/pytest.xml
          pytest-xml-coverage-path: coverage_report/cov.xml
      - name: Create coverage Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        if: ${{ github.event_name == 'pull_request' && github.ref == 'refs/heads/master' }}
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: 5e90d640f8c212ab7bbac38f72323f80
          filename: pytest-coverage-comment__main.json
          label: Coverage Report
          message: ${{ steps.coverageComment.outputs.coverage }}
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: python
